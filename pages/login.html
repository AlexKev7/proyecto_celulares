<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Tienda de Celulares</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../assets/images/icons/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para login */
        .login-hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('../assets/images/banners/banner-login.jpg') center/cover;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .login-container {
            max-width: 500px;
            margin: 0 auto 4rem;
            padding: 0 1rem;
        }
        
        .login-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            margin-top: -50px;
            position: relative;
            z-index: 1;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-login:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegación -->
    <header class="header">
        <div class="container">
            <a href="../index.html" class="logo">
                <img src="../assets/images/logos/logo-tienda.png" alt="Logo Tienda de Celulares">
            </a>
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">Volver al Inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Banner -->
    <section class="login-hero">
        <div class="container">
            <h1>Inicia Sesión en tu Cuenta</h1>
        </div>
    </section>

    <!-- Formulario de Login -->
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Bienvenido de vuelta</h2>
            
            <!-- Formulario -->
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" required aria-required="true" aria-describedby="emailError">
                    <div id="emailError" class="error-message">Por favor, ingresa un correo electrónico válido.</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-control" required aria-required="true" aria-describedby="passwordError">
                        <i class="fas fa-eye toggle-password" id="togglePassword" aria-label="Mostrar u ocultar contraseña"></i>
                    </div>
                    <div id="passwordError" class="error-message">Por favor, ingresa tu contraseña.</div>
                </div>
                
                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="copyright">
                <p>&copy; 2023 Tienda de Celulares. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const togglePassword = document.getElementById('togglePassword');

            // Mostrar/ocultar contraseña
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });

            // Validación del formulario
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                let isValid = true;

                // Validar correo electrónico
                if (!emailInput.value.trim() || !emailInput.value.includes('@')) {
                    emailError.style.display = 'block';
                    isValid = false;
                } else {
                    emailError.style.display = 'none';
                }

                // Validar contraseña
                if (!passwordInput.value.trim()) {
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                }

                if (isValid) {
                    alert('Inicio de sesión exitoso. Redirigiendo...');
                    window.location.href = '../index.html';
                }
            });
        });
    </script>
</body>
</html>
