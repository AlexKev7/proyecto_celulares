<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Celulares | Tienda de Celulares</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../assets/images/icons/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barra de Navegación -->
    <header class="header">
        <div class="container">
            <a href="../index.html" class="logo">
                <img src="../assets/images/logos/logo-tienda.png" alt="Logo Tienda de Celulares">
            </a>
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="catalogo.html" class="active">Catálogo</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="login.html">Iniciar Sesión</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <a href="carrito.html" aria-label="Carrito de compras">
                    <i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Contenido principal del catálogo -->
    <main class="catalog-container">
        <div class="container">
            <h1 class="section-title">Catálogo de Celulares</h1>
            
            <!-- Filtros -->
            <div class="filters">
                <div class="filter-group">
                    <label for="filter-brand">Marca:</label>
                    <select id="filter-brand">
                        <option value="">Todas</option>
                        <option value="Apple">Apple</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Xiaomi">Xiaomi</option>
                        <option value="Motorola">Motorola</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-price">Precio máximo:</label>
                    <select id="filter-price">
                        <option value="">Todos</option>
                        <option value="2000">Hasta S/ 2,000</option>
                        <option value="4000">Hasta S/ 4,000</option>
                        <option value="6000">Hasta S/ 6,000</option>
                    </select>
                </div>
                <button id="btn-clear-filters" class="btn">Limpiar Filtros</button>
            </div>

            <!-- Lista de productos (se llena con JavaScript) -->
            <div class="products-grid" id="catalog-grid">
                <!-- Los productos se cargarán dinámicamente con JavaScript -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-section">
                <h4>Contacto</h4>
                <p><i class="fas fa-phone"></i> +51 974 225 039</p>
                <p><i class="fas fa-envelope"></i> contacto@tiendacelulares.com</p>
            </div>
            <div class="footer-section">
                <h4>Enlaces Rápidos</h4>
                <ul>
                    <li><a href="catalogo.html">Catálogo</a></li>
                    <li><a href="contacto.html">Soporte</a></li>
                    <li><a href="registro.html">Crear Cuenta</a></li>
                </ul>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2023 Tienda de Celulares. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../assets/js/productos.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
